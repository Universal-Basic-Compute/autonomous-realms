<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomous Realms - Isometric World</title>
    <link rel="stylesheet" href="../src/styles.css">
</head>
<body>
    <div id="game-container">
        <div id="isometric-world"></div>
        <div id="controls">
            <button id="zoom-in">+</button>
            <button id="zoom-out">-</button>
            <button id="reset-view">Reset View</button>
        </div>
        <div id="info-panel">
            <h3>Tile Information</h3>
            <div id="tile-info">Click on a tile to see information</div>
        </div>
    </div>
    
    <!-- Burger Menu Icon -->
    <div id="burger-menu-icon">
      <div class="burger-line"></div>
      <div class="burger-line"></div>
      <div class="burger-line"></div>
    </div>

    <!-- Side Menu -->
    <div id="side-menu" class="hidden">
      <div class="menu-header">
        <h2>Menu</h2>
        <button id="close-menu">&times;</button>
      </div>
      <div class="menu-content">
        <ul>
          <li><button id="menu-reset-view">Reset View</button></li>
          <li><button id="menu-toggle-music">Toggle Music</button></li>
          <li><button id="menu-toggle-debug">Toggle Debug Mode</button></li>
          <li><button id="menu-about">About</button></li>
        </ul>
      </div>
    </div>
    
    <!-- Load scripts as modules -->
    <script type="module" src="../src/isometricWorld.js"></script>
</body>
</html>
