<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomous Realms - Isometric World</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#1a1e22">
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
    <div id="day-night-overlay" class="daytime"></div>
    
    <div id="game-container">
        <div id="isometric-world"></div>
        <div id="controls">
            <button id="zoom-in">+</button>
            <button id="zoom-out">-</button>
            <button id="reset-view">Reset</button>
        </div>
        <div id="info-panel">
            <h3>Tile Information</h3>
            <div id="tile-info">Click on a tile to see information</div>
        </div>
        
        <div id="mini-map-container">
            <div id="mini-map">
                <!-- Mini-map content will be generated by JavaScript -->
            </div>
            <button id="toggle-mini-map">üó∫Ô∏è</button>
        </div>
    </div>
    
    <div id="game-hud">
        <div class="hud-left">
            <div class="colony-info">
                <div class="colony-name" id="hud-colony-name">Colony Name</div>
                <div class="colony-leader" id="hud-leader-name">Leader Name</div>
            </div>
        </div>
        <div class="hud-center">
            <div class="day-counter">
                <span class="day-label">Day</span>
                <span class="day-number" id="day-count">1</span>
            </div>
        </div>
        <div class="hud-right">
            <div class="resource-summary">
                <div class="resource-quick-item">
                    <span class="resource-quick-icon">üçé</span>
                    <span class="resource-quick-count" id="food-count">0</span>
                </div>
                <div class="resource-quick-item">
                    <span class="resource-quick-icon">ü™µ</span>
                    <span class="resource-quick-count" id="wood-count">0</span>
                </div>
                <div class="resource-quick-item">
                    <span class="resource-quick-icon">ü™®</span>
                    <span class="resource-quick-count" id="stone-count">0</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Burger Menu Icon -->
    <div id="burger-menu-icon">
      <div class="burger-line"></div>
      <div class="burger-line"></div>
      <div class="burger-line"></div>
    </div>

    <!-- Side Menu -->
    <div id="side-menu">
      <div class="menu-header">
        <h2>Menu</h2>
        <button id="close-menu">&times;</button>
      </div>
      <div class="menu-content">
        <ul>
          <li><button id="menu-reset-view">Reset View</button></li>
          <li><button id="menu-toggle-music">Toggle Music</button></li>
          <li><button id="menu-toggle-debug">Toggle Debug Mode</button></li>
          <li><button id="menu-about">About</button></li>
        </ul>
      </div>
    </div>
    
    <!-- Load scripts as modules -->
    <script type="module" src="./src/welcomeScreen.js"></script>
    <script type="module" src="./src/isometricWorld.js"></script>
</body>
</html>
